<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <button class="rpsButton" value="Rock">
          <img class="icons" src="images/rock.png" />
        </button>
        <button class="rpsButton" value="Paper">
          <img class="icons" src="images/paper.png" />
        </button>
        <button class="rpsButton" value="Scissors">
          <img class="icons" src="images/scissor.png" />
        </button>
      </div>
      <div class="resultContainer">
        <div id="player-score"></div>
        <div id="hands"></div>
        <div id="result"></div>
        <button id="endGameButton">
          <img class="icons" src="images/reset.png" />
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
